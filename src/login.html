<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Easy Wall Multiscreen</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: rgba(71, 68, 68, 0.95);
      width: 350px; /* Set fixed width */
      height: 500px; /* Set fixed height */
      display: flex; /* Flexbox for centering */
      justify-content: center;
      align-items: center;
      margin: 0 auto; /* Center horizontally */
      overflow: hidden; /* Remove scrollbars */
    }
    .login-container {
      background: rgba(71, 68, 68, 0.95);
      padding: 20px; /* Adjust padding for better fit */
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%; /* Match container width to body */
      max-width: 300px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-container .logo {
      width: 100px; /* Adjust logo size */
      height: auto; /* Maintain aspect ratio */
      margin: 0 auto 20px; /* Center logo and add bottom margin */
      display: block; /* Ensure block-level for centering */
    }
    .login-container h2 {
      font-size: 28px;
      color: #00c4ff;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      color: #00c4ff;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
      background: #f9f9f9;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus {
      outline: none;
      border-color: #00c4ff;
      background: #fff;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #00c4ff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }
    button:hover {
      background: #276ebe;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="../img/logo.svg" alt="Logo" class="logo">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Usuário</label>
      <input type="text" id="username" placeholder="Digite seu usuário">
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha">
    </div>
    <button id="btnLogin">Entrar</button>
    <div id="error" class="error">Usuário ou senha inválidos</div>
  </div>
  <script>
    const { ipcRenderer } = require('electron');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const btnLogin = document.getElementById('btnLogin');
    const error = document.getElementById('error');

    btnLogin.addEventListener('click', async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      if (!username || !password) {
        error.textContent = 'Preencha todos os campos';
        error.style.display = 'block';
        return;
      }
      const user = await ipcRenderer.invoke('login', { username, password });
      if (user) {
        ipcRenderer.send('login-success');
      } else {
        error.textContent = 'Usuário ou senha inválidos';
        error.style.display = 'block';
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        btnLogin.click();
      }
    });
  </script>
</body>
</html>
